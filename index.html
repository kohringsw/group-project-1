<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>3D Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="newzealand">
                <div class="circle"></div>
                <img class="nzl" src="./assets/images/NZ.png" alt="topographic map of New Zealand">
            </div>
            <div class="info">
                <h1 class="title">New Zealand</h1>
                <h3 class="description">AOTEAROA</h3>
                <div class="list">
                    <button>Climate</button>
                    <button>Activities</button>
                    <button>Hotels</button>
                    <button>Etc</button>
                </div>
                <div class="more-info">
                    <button>More Information</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
